plugins:
  - jekyll-remote-theme
remote_theme: knhash/jekyllBear

###########

title: test title
description: test description


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: America/Los_Angeles
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

# Blog: /blog
# Life: /life


# Add general links to site pages here
links:
  Projects: /projects
  Resume: /assets/resume.pdf
  

# Add links for more focus here
special_links:
  # "Search": https://duckduckgo.com
